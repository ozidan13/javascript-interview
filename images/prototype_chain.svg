<svg xmlns="http://www.w3.org/2000/svg" width="600" height="400" viewBox="0 0 600 400">
  <!-- Background -->
  <rect width="600" height="400" fill="#f8f9fa" rx="10" ry="10"/>
  
  <!-- Title -->
  <text x="300" y="40" font-family="Arial" font-size="24" text-anchor="middle" font-weight="bold" fill="#333">JavaScript Prototype Chain</text>
  
  <!-- Object Boxes -->
  <!-- Instance Object -->
  <rect x="50" y="100" width="200" height="80" rx="5" ry="5" fill="#4361ee" stroke="#3a0ca3" stroke-width="2"/>
  <text x="150" y="130" font-family="Arial" font-size="16" text-anchor="middle" fill="white" font-weight="bold">Object Instance</text>
  <text x="150" y="155" font-family="Arial" font-size="14" text-anchor="middle" fill="white">name: "example"</text>
  
  <!-- Constructor Prototype -->
  <rect x="50" y="240" width="200" height="80" rx="5" ry="5" fill="#7209b7" stroke="#3a0ca3" stroke-width="2"/>
  <text x="150" y="270" font-family="Arial" font-size="16" text-anchor="middle" fill="white" font-weight="bold">Constructor.prototype</text>
  <text x="150" y="295" font-family="Arial" font-size="14" text-anchor="middle" fill="white">method1(), method2()</text>
  
  <!-- Object.prototype -->
  <rect x="350" y="240" width="200" height="80" rx="5" ry="5" fill="#4cc9f0" stroke="#3a0ca3" stroke-width="2"/>
  <text x="450" y="270" font-family="Arial" font-size="16" text-anchor="middle" fill="white" font-weight="bold">Object.prototype</text>
  <text x="450" y="295" font-family="Arial" font-size="14" text-anchor="middle" fill="white">toString(), valueOf()</text>
  
  <!-- null -->
  <rect x="350" y="360" width="200" height="30" rx="5" ry="5" fill="#f72585" stroke="#3a0ca3" stroke-width="2"/>
  <text x="450" y="380" font-family="Arial" font-size="16" text-anchor="middle" fill="white" font-weight="bold">null</text>
  
  <!-- Arrows -->
  <!-- Instance to Constructor.prototype -->
  <path d="M150 180 L150 240" stroke="#333" stroke-width="2" marker-end="url(#arrowhead)"/>
  <text x="170" y="210" font-family="Arial" font-size="14" fill="#333">__proto__</text>
  
  <!-- Constructor.prototype to Object.prototype -->
  <path d="M250 280 L350 280" stroke="#333" stroke-width="2" marker-end="url(#arrowhead)"/>
  <text x="300" y="270" font-family="Arial" font-size="14" fill="#333">__proto__</text>
  
  <!-- Object.prototype to null -->
  <path d="M450 320 L450 360" stroke="#333" stroke-width="2" marker-end="url(#arrowhead)"/>
  <text x="470" y="340" font-family="Arial" font-size="14" fill="#333">__proto__</text>
  
  <!-- Constructor to Constructor.prototype -->
  <path d="M50 70 C30 70 30 280 50 280" stroke="#333" stroke-width="2" stroke-dasharray="5,5" marker-end="url(#arrowhead)"/>
  <text x="20" y="170" font-family="Arial" font-size="14" fill="#333" transform="rotate(270, 20, 170)">prototype</text>
  
  <!-- Arrowhead marker -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#333"/>
    </marker>
  </defs>
  
  <!-- Legend -->
  <rect x="400" y="100" width="150" height="80" rx="5" ry="5" fill="white" stroke="#333" stroke-width="1"/>
  <text x="475" y="120" font-family="Arial" font-size="14" text-anchor="middle" fill="#333" font-weight="bold">Legend</text>
  
  <line x1="410" y1="135" x2="440" y2="135" stroke="#333" stroke-width="2"/>
  <text x="475" y="140" font-family="Arial" font-size="12" fill="#333">Prototype Link</text>
  
  <line x1="410" y1="155" x2="440" y2="155" stroke="#333" stroke-width="2" stroke-dasharray="5,5"/>
  <text x="475" y="160" font-family="Arial" font-size="12" fill="#333">Reference</text>
</svg>